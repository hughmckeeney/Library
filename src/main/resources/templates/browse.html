<html>
    <head>
        <title>Artifact List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
        <style type="text/css">
            .table tbody tr td {
                font-style:italic;
                vertical-align:middle;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-lg">
                    <h2>All Artifacts</h2>
                </div>
                <div class="col-lg">
                    <a class="btn btn-primary float-right" href="/">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>

            <div class="row justify-content-center">
                <div th:each="Artifact : ${ARTIFACTS}" class="col-lg-3 m-2 p-3 book-modal">
                    <p class="artifact-type" th:text="${Artifact.type}">Type</p>
                    <h4 class="body-header ml-2" th:text="${Artifact.name}">Book Name</h4>
                    <h4 class="body-header author-name ml-2" th:text="${Artifact.author}">Author Name</h4>
                    <p class="body-para book-description ml-2" th:text="${Artifact.description}">"Description"</p>
                    <div class="text-center">
                        <a th:href="@{/book(id=${Artifact.id})}" class="btn btn-primary mb-2">View</a>
                        <form th:action="@{/deleteartifact(id=${Artifact.id})}" th:object="${Artifact}" method="post">
                            <input type="hidden" th:name="id" th:value="${Artifact.id}" />
                            <input  sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary mb-2" type="submit" value="Delete"/>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
