
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-lg">
                    <h2>Sign Up</h2>
                </div>
                <div class="col-lg">
                    <a class="btn btn-primary float-right" href="/">Back</a>
                </div>
            </div>
            <form action="/signup" method="post">
                <div class="container">
                    <div class="row mt-2">
                        <div class="col-lg-2 align-self-center">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-2 align-self-center">
                            <label for="name">Username:</label>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" name="username" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-2 align-self-center">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-2 align-self-center">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col-lg-10">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-2 align-self-center">
                            <label for="password">Confirm Password:</label>
                        </div>
                        <div class="col-lg-10">
                            <input type="password" name="passwordConfirm" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-2 align-self-center">
                            <label for="bio">Bio:</label>
                        </div>
                        <div class="col-lg-10">
                            <input type="textarea" placeholder="Tell us some more about you.." name="bio" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-2 align-self-center">
                            <label for="bio">Location:</label>
                        </div>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Where are you based?" name="location" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary float-right">Sign Up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
