<html>
    <head>
        <title>Search Result</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="container mt-4">
            <form action="/search" method="Get">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <h2>Search Results For: </h2>
                        </div>
                        <div class="col-lg">
                            <h2 th:text="${param.searchQuery}" class="float-left"></h2>
                        </div>
                        <div class="col-lg">
                            <a class="btn btn-primary float-right" href="/">Back</a>
                        </div>
                    </div>
                    <table class="table">
                        <div class="row">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Bio</th>
                                    <th>Location</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${UserByName}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.bio}"></td>
                                    <td th:text="${user.location}"></td>
                                    <td><a th:href="@{/userAdmin(id=${user.id})}" class="btn btn-primary">Link</a></td>
                                </tr>
                                <tr th:each="user : ${UserByUsername}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.bio}"></td>
                                    <td th:text="${user.location}"></td>
                                    <td><a th:href="@{/userAdmin(id=${user.id})}" class="btn btn-primary">Link</a></td>
                                </tr>
                                <tr th:each="user : ${UserByEmail}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.bio}"></td>
                                    <td th:text="${user.location}"></td>
                                    <td><a th:href="@{/userAdmin(id=${user.id})}" class="btn btn-primary">Link</a></td>
                                </tr>
                                <tr th:each="user : ${UserByLocation}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.bio}"></td>
                                    <td th:text="${user.location}"></td>
                                    <td><a th:href="@{/userAdmin(id=${user.id})}" class="btn btn-primary">Link</a></td>
                                </tr>
                            </tbody>
                        </div>
                    </table>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
